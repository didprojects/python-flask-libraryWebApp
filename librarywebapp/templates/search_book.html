<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Search Book</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap-select/1.12.4/css/bootstrap-select.min.css">        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" defer></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" defer></script>
        <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap-select/1.12.4/js/bootstrap-select.min.js" defer></script>
        <link rel="stylesheet" href="../static/style.css">
  </head>

    <body>
        <nav>
            <div class="d-flex justify-content-between bg-dark">
                <a class="p-2 display-4 text-white font-weight-bold pl-4 m-0 text-decoration-none" style="letter-spacing: 2px; " href="{{ url_for('home') }}">Waikirikiri Library</a>
                <ul class="h3 text-white bg-dark m-0 p-0 text-decoration-none list-unstyled" style="display: flex; justify-content: end; align-items: center;">
                    <li><a class="p-2 h3 text-white text-decoration-none mr-4" href="{{ url_for('searchbooks') }}">Search Book</a></li>
                    <li><a class="p-2 h3 text-white text-decoration-none mr-4" href="{{ url_for('listAllBooks') }}">List Books</a></li>
                </ul>
            </div>
        </nav>


        <div class="w-100 h-100" style="background-image: linear-gradient(rgba(0,8,51,0.6),rgba(0,8,51,0.6)),url('../static/images/subbackground.jpg');
                background-position: center; background-size: cover; ">
            <div class="float-left d-flex flex-column" style="width: 100%; height: 550px; background-size: 100% 100%;align-items: center;justify-content: center;">

                <form action="/search-book-results" method="post" 
                style="width: 100%;max-width: 700px;
                background: rgba(255,255,255,0.5);border-radius: 30px;padding: 20px 40px;backdrop-filter: blur(1px) saturate(180%);
                text-align: center;margin-bottom: 100px;margin-top: 10px;">

                    <p style="font-size: 13px; color: azure; font-family: Verdana, Arial, sans-serif; padding-top: 10px;">accept partial text, case insensitive</p>
                    <label for="titleorauthor">Book Search : </label>
                    <input type="text" id="titleorauthor"  name="titleorauthor" required="1"
                    style="width: 300px;border: 1px solid rgb(39, 37, 37);padding: 2px 0;color: rgb(35, 34, 34);">

                    <label for="searchtype" class="form-label" style="font-weight: bolder;">Search By : </label>
                    <select name="searchtype" id="searchtype" required="1"
                    style="width: 300px;border: 1px solid rgb(39, 37, 37);padding: 2px 0;color: rgb(35, 34, 34);">
                        <option value="" style="color:lightgray;" >search field</option>
                        <option value="booktitle">Book Title</option>
                        <option value="bookauthor">Book Author</option>
                        <option value="both">Both</option>
                    </select>
                    <br>
                    <button type="submit" class="btn text-dark font-weight-bold" style=" text-align: center; margin-top: 20px; font-size: 18px; padding: 3px 15px;">Search</button>

                </form>
        </div>
    </div>
</body>
</html>
