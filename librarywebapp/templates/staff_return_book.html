    <div class="w-100 h-100" style="background-image: linear-gradient(rgba(0,8,51,0.6),rgba(0,8,51,0.6)),url('../static/images/subbackground.jpg');
        background-position: center; background-size: cover; ">
        <!-- a select form provide current on loan books and their borrowers -->
        <div class="float-left d-flex flex-column" style="width: 100%; height: 550px; background-size: 100% 100%;align-items: center;justify-content: center;">
            <h5 style="font-size: 15px;color: azure; font-family: Verdana, Arial, sans-serif; padding-bottom: 10px;">Return Book</h5>
            <form action="/staff-return-book-success" method="post" style="width: 100%;max-width: 700px;
            background: rgba(255,255,255,0.5);border-radius: 30px;padding: 20px 40px;backdrop-filter: blur(1px) saturate(180%);
            text-align: center;margin-bottom: 100px;margin-top: 10px;">
            <label for="onloan" class="form-label" style="font-weight: bolder;">On Loan Books : </label>
            <select id="onloan" name="onloan"   required="1" class="selectpicker" data-live-search="true" style="width: 500px;"
                style="width: 300px;border: 1px solid rgb(39, 37, 37);padding: 2px 0;color: rgb(84, 83, 83);">
                <option value="" style="color:rgb(142, 139, 139);">book title, bookcopy id, borrower name</option>
                {% for item in onloanbook %}
                    <option value={{item[9]}} >{{item[1].capitalize()}}, {{item[6]}}, {{item[15].capitalize()}} {{item[16].capitalize()}}</option>
                {% endfor %}
            </select> 
            <br>
                <button type="submit" class="btn text-dark font-weight-bold" style=" text-align: center; margin-top: 20px; font-size: 18px; padding: 3px 15px;" >Submit</button>
            </form>
        </div>
