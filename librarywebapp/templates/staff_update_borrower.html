        <div class="w-100 h-100" style="background-image: linear-gradient(rgba(0,8,51,0.6),rgba(0,8,51,0.6)),url('../static/images/subbackground.jpg');
        background-position: center; background-size: cover; ">
        <!-- a form with original borrower detail, user can edit each input -->
        <div class="float-left d-flex flex-column" style="width: 100%; height: 550px; background-size: 100% 100%;   align-items: center; justify-content: center;">
            <h5 style="font-size: 15px;color: azure; font-family: Verdana, Arial, sans-serif; padding-bottom: 10px;">Update Borrower</h5>
            <form action="/borrower/update" method="post" style="width:100%; text-align: center; max-width: 700px;background: rgba(255,255,255,0.5);border-radius: 30px;padding: 20px 40px;backdrop-filter: blur(1px) saturate(180%);">
                <input type="hidden" name="borrowerid" id="borrowerid" value={{borrower[0][0]}}>
                <label for="firstname">First name: </label>
                <input type="text" name="firstname" id="firstname" value={{borrower[0][1]}} maxlength="45">
                <br>
                <label for="familyname">Family name: </label>
                <input type="text" name="familyname" id="familyname" value={{borrower[0][2]}} maxlength="45">
                <br>
                <label for="dateofbirth" class="date">Date of birth: </label>
                <input type="date" name="dateofbirth" id="dateofbirth" value={{borrower[0][3]}}>
                <br>
                <label for="housenumbername">House number name: </label>
                <input type="text" name="housenumbername" id="housenumbername" value={{borrower[0][4]}} maxlength="10">
                <br>
                <label for="street">Street: </label>
                <input type="text" name="street" id="street" value={{borrower[0][5]}} maxlength="20">
                <br>
                <label for="town">Town: </label>
                <input type="text" name="town" id="town" value={{borrower[0][6]}} maxlength="25">
                <br>
                <label for="city">City: </label>
                <input type="text" name="city" id="city" value={{borrower[0][7]}} maxlength="25">
                <br>
                <label for="postalcode">Postal code: </label>
                <input type="text" name="postalcode" id="postalcode" value={{borrower[0][8]}} maxlength="4">
                <br>
                <button type="submit" class="btn text-dark font-weight-bold" style=" text-align: center; margin-top: 20px; font-size: 18px; padding: 3px 15px;">Update</button>
            </form>
        </div>
    </div>
